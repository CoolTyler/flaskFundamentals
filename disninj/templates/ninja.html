<!DOCTYPE html>
<html>

<head>
    <title>Ninja</title>
    <meta charset="utf-8">
</head>

<body>
    {% if displayAll == True %}
        <img src="{{url_for('static', filename='tmnt.png')}}" alt="ninjapic">    
    {% elif displayAll == False %}
        {% if color == 'red' %}
            <img src="{{url_for('static', filename='raphael.jpg')}}" alt="rafpic"> 
        {% elif color == 'orange' %}
            <img src="{{url_for('static', filename='michelangelo.jpg')}}" alt="mikeypic"> 
        {% elif color == 'blue' %}
            <img src="{{url_for('static', filename='leonardo.jpg')}}" alt="leopic"> 
        {% elif color == 'purple' %}
            <img src="{{url_for('static', filename='donatello.jpg')}}" alt="donniepic"> 
        {% else %}
            <img src="{{ url_for('static', filename='notapril.jpg')}}" alt="notapril"> 
        {% endif %} 
    {% endif %}

</body>

</html>
